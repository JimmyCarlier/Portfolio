<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Jimmy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <nav>
      <div class="home">
        <span class="material-symbols-outlined"
          ><a href="Portfolio.html"> home </a></span
        >
      </div>
      <img src="Jimmy.png" alt="logo" width="70px" height="auto" />
      <ul>
        <li><a href="projet.html">Projet</a></li>
        <li><a href="#">Experience</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section class="contact">
      <div class="glass glass__form">
      <div class="mycontact">
        <div class="name">
          <p>Nom :</p>
          <input type="text" placeholder="Ex : Pierre Curry..."/>
        </div>
        <div class="email">
          <p>Adresse e-mail :</p>
          <input type="email" placeholder="Ex : moncontact@gmail.com"/>
        </div>
      </div>
      <div class="other">
        <div class="comment">
          <p>Message :</p>
          <textarea
            id="text"
            rows="5"
            cols="50"
            placeholder="Votre message ici..."
          ></textarea>
        </div>
      </div>
      <div class="boutton">
        <input type="submit" value="Envoyer" class="boutton__1" />
        <input type="reset" value="Recommencer" class="boutton__2" />
      </div>
    </div>
    </section>
    <footer>
      <div class="end">
        <div class="icone">
          <a href="#" alt="twitter"
            ><img
              src="logo-rond-twitter.png.crdownload"
              width="30px"
              height="auto"
          /></a>
          <a href="#" alt="twitter"
            ><img src="instragram.png" width="30px" height="auto"
          /></a>
          <a href="#" alt="twitter"
            ><img src="téléchargement.png" width="30px" height="auto"
          /></a>
        </div>
        <div class="logo">
          <img src="Jimmy.png" width="70px" height="auto" />
        </div>
      </div>
    </footer>
  </body>
</html>
